repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (fix)
        entry: uv run ruff check --fix
        language: system
        types_or: [python, pyi]
      - id: black-format
        name: black format
        entry: uv run black
        language: system
        types_or: [python, pyi]
      - id: mypy
        name: mypy
        entry: uv run mypy src/bitrate_ladder
        language: system
        pass_filenames: false
