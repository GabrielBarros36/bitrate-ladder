repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (fix)
        entry: uv run --with ruff ruff check --fix
        language: system
        types_or: [python, pyi]
      - id: black-format
        name: black format
        entry: uv run --with black black
        language: system
        types_or: [python, pyi]
      - id: mypy
        name: mypy
        entry: uv run --with mypy --with types-PyYAML mypy src/bitrate_ladder
        language: system
        pass_filenames: false
      - id: check-all
        name: full check-all (pre-push)
        entry: scripts/check_all.sh
        language: system
        pass_filenames: false
        stages: [pre-push]
