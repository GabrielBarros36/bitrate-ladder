name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev --extra yaml

      - name: Lint
        run: uv run ruff check .

      - name: Formatting
        run: uv run black --check .

      - name: Type check
        run: uv run mypy src/bitrate_ladder

      - name: Test
        run: uv run pytest
